{% extends 'layout.html' %}
{% block content %}

<!-- Header -->
<div class="d-flex align-items-center justify-content-center mb-4 rounded"
     style="background: url('{{ url_for('static', filename='images/Loading4.jpg') }}') center/cover no-repeat; height: 300px;">
    <h3 class="fw-bold text-white text-center px-3 py-2 rounded" style="background: rgba(0,0,0,0.5);">
        Manajemen User Login
    </h3>
</div>

<!-- Form Tambah User -->
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h5 class="card-title mb-3 text-success">Tambah User Baru</h5>
        <form method="POST">
            <div class="row g-2">
                <div class="col-md-2">
                    <input name="nrp" class="form-control" placeholder="NRP" required>
                </div>
                <div class="col-md-3">
                    <input name="nama" class="form-control" placeholder="Nama" required>
                </div>
                <div class="col-md-2">
                    <input type="date" name="tgl_lahir" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-1 d-flex align-items-center">
                    <input type="checkbox" name="is_admin" class="form-check-input me-1"> Admin
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success w-100">
                        <i class="bi bi-person-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Tabel User -->
<div style="padding:0 10px;">
    <div class="table-responsive border rounded bg-white">
        <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="text-center bg-success text-white fw-bold">
                <tr>
                    <th>NRP</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.NRP }}</td>
                    <td>{{ u.NAMA }}</td>
                    <td>{{ u.EMAIL }}</td>
                    <td>{{ 'Ya' if u.IS_ADMIN else 'Tidak' }}</td>
                    <td class="text-center">
                        <form method="POST" action="{{ url_for('admin_user.delete_user', nrp=u.NRP) }}" onsubmit="return confirm('Hapus user ini?')" class="d-inline">
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
