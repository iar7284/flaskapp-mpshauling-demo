{% extends 'layout.html' %}
{% block content %}
<div class="position-relative d-flex justify-content-center align-items-center min-vh-100"
     style="background-image: url('/static/images/Trailer2.jpg'); background-size: cover; background-position: center;">

    <div class="card shadow w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-3 text-success">Login NRP</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="nrp" class="form-label">NRP</label>
                    <input type="text" name="nrp" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" name="tanggal_lahir" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Kirim OTP</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
